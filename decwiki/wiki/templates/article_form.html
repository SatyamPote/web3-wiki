<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if edit %}Edit Article{% else %}New Article{% endif %}</title>
</head>
<body>
    <h1>{% if edit %}Edit Article{% else %}New Article{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ article.1 }}" required><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ article.2 }}</textarea><br>
        <button type="submit">{% if edit %}Save Changes{% else %}Create Article{% endif %}</button>
    </form>
    <a href="{% url 'index' %}">Back to home</a>
</body>
</html>
